<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login Form</h2>
        <div class="card my-3">
          <!-- Add (ngSubmit)="onSubmit()" to handle form submission -->
          <form class="card-body cardbody-color p-lg-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
            <div class="mb-3 mt-5">
              <input 
                type="text" 
                class="form-control" 
                id="Username" 
                formControlName="username"
                placeholder="User Name">
              <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                Username is required.
              </div>
            </div>
  
            <div class="mb-3">
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                placeholder="Password">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Password is required.
              </div>
            </div>
  
            <div class="text-center">
              <button 
                type="submit" 
                class="btn btn-color px-5 mb-5 w-100" 
                [disabled]="loginForm.invalid">
                Login
              </button>
            </div>
  
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">
              Not Registered? 
              <a [routerLink]="['/signup']" class="text-dark fw-bold">Signup</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
